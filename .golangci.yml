version: "2"
linters:
  enable:
    - gocritic
    - gosec
    - revive
  settings:
    revive:
      severity: warning
  exclusions:
    generated: lax
    rules:
      - linters:
          - errcheck
        path: _test.go
      - path: (.+)\.go$
        text: comment on exported
      - path: (.+)\.go$
        text: should have a package comment
    paths:
      - third_party
      - builtin
      - examples
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
